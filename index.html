<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Visualizer By Eric Lin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Money Visualizer</h1>
      <p>Entering high numbers could crash the page</p>
      <div id="card">
        <form id="amount-form">
          <input
            type="number"
            placeholder="Enter Amount"
            id="number"
            required
          />
          <select id="object">
            <option value="penny">Penny ($0.01)</option>
            <option value="nickel">Nickel ($0.05)</option>
            <option value="dime">Dime ($0.10)</option>
            <option value="quarter">Quarter ($0.25)</option>
            <option value="apple">Apple ($2.40)</option>
            <option value="boba">Boba ($5.25)</option>
            <option value="porsche911gt3rs">
              Porsche 911 GT3 RS ($241,300)
            </option>
            <option value="wiessmann">Mr. Wiessmann ($1,000,000)</option>
          </select>
          <button id="visualizeBtn" type="submit">Visualize</button>
        </form>
      </div>
      <div id="amount-div"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
